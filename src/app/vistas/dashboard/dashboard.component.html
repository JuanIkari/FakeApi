<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="/src/app/img/api.jpg" alt="" /></a>

      <ul class="navmenu">
        <li><a href="#">inicio</a></li>
        <li><a href="#">tienda</a></li>
        <li><a href="#">productos</a></li>
        <li><a href="#">page</a></li>
        <li><a href="#">docs</a></li>
      </ul>

      <div class="nav-icon">
        <a href="#"><i class="bx bxs-search"></i></a>
        <a href="#"><i class="bx bxs-user-circle"></i></a>
        <a href="#"><i class="bx bxs-cart-alt"></i></a>

        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <section class="main-home">
      <div class="main-text">
        <h5>winter</h5>
        <h1>
          new winter <br />
          coleccion
        </h1>
        <p>hola</p>

        <a href="#" class="main-btn">
          shop now <i class="bx bxs-chevron-right"></i
        ></a>
      </div>

      <div class="down-arrow">
        <a href="#trending" class="down"><i class="bx bxs-chevron-down"></i></a>
      </div>
    </section>

    <!--trending products section-->

    <section class="details-card">
      <div class="container">
        <h3>PRODUCTOS</h3>
        <hr>
        <button type="button" class="btn btn-primary" (click)="nuevoProducto()">Nuevo Producto</button>
        <!------ BOION ---------->
        <div class="row">
          <div class="col-md-4" *ngFor="let producto of productos">
            <div class="card-content">
              <div class="card-img">
                <img src="{{ producto.category.image }}" alt="" />
                <span>
                  <h4>{{ producto.category.name }}</h4>
                </span>
              </div>
              <div class="card-desc">
                <h3>{{ producto.title }} ${{ producto.price }}</h3>
                <p>{{ producto.description }}</p>
                <button type="button" class="btn-card" (click)="editarProducto(producto.id)">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
